<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
        <ion-icon name="menu"></ion-icon>
    </button>    
    <ion-title>Cart</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-list>
    <ion-item *ngFor="let item of items">
      <ion-thumbnail item-start>
        <img [src]="item.produto.imageUrl || 'assets/imgs/prod.jpg'">
      </ion-thumbnail>
      <h2>{{item.produto.nome}}</h2>
      <p>{{item.produto.preco | currency}}</p>
      <ion-icon class="nolinebreak" name="remove-circle" color="primary" (click)="decreaseQuantity(item.produto)"></ion-icon> <!--decrementa produto do carrinho-->
      <p class="nolinebreak">{{item.quantidade}}</p>
      <ion-icon name="add-circle" color="primary" (click)="increaseQuantity(item.produto)"></ion-icon> <!--add produto do carrinho-->
      <ion-icon name="trash" item-end color="danger" (click)="removeItem(item.produto)"></ion-icon> <!--remove produto do carrinho-->
    </ion-item>
    <ion-item *ngIf="total() > 0"> <!--Se o total for maior que zero, mostra o total-->
      <h1>Total</h1>
      <h1 item-end>{{total()}}</h1>
    </ion-item>
    <ion-item *ngIf="total() <= 0"> <!--Se o total for zero, mostra o total-->
      <h1>Seu carrinho est√° vazio</h1>
    </ion-item>
  </ion-list>   
  <button ion-button block (click)="goOn()">Continuar comprando</button>
  <button ion-button color="secondary" block (click)="checkout()">Finalizar pedido</button>
</ion-content>
