<ion-content padding>
  <h3>Sistema de pedidos</h3>

  <img src="assets/imgs/tela-inicial.png" alt="logo">

  <form>
    <ion-item>
      <ion-label stacked>Email</ion-label>
      <ion-input [(ngModel)] = "creds.email" name="email" type="text"></ion-input> <!--[(ngModel)] = "creds.email" faz o binding para pegar email-->
    </ion-item>
    <ion-item>
      <ion-label stacked>Senha</ion-label>
      <ion-input [(ngModel)] = "creds.senha" name="senha" type="password"></ion-input> <!--[(ngModel)] = "creds.senha" faz o binding para pegar email-->
    </ion-item>
    <button ion-button block (click)="login()">Entrar</button> <!-- Ao clicar no botao chama o metodo para a pagina categorias -->
  </form>
  <button ion-button block outline (click)="signup()">Registrar</button>

</ion-content>
