<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
        <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>ProdutoDetail</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>

  <ion-fab top right edge>
    <button navPush="CartPage" ion-fab mini><ion-icon name="cart"></ion-icon></button> <!--botao que vai para página de carrinho-->
  </ion-fab>

  <ion-card>
    <img [src]="item?.imageUrl || 'assets/imgs/prod.jpg'"/>
    <ion-card-content>
      <ion-card-title>
        {{item?.nome}} <!-- Com ? usa operador de navegação segura pois nao dá erro, enquanto o dado nao existir-->
        </ion-card-title>
      <p>
        {{item?.preco | currency}} <!--currency é para mostrar no formato em dinheiro-->
      </p>
    </ion-card-content>
  </ion-card>

  <button ion-button block outline (click)="addToCart(item)">Adicionar ao carrinho</button>
</ion-content>
