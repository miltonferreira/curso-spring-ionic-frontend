<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon> <!-- icone para abrir menu-->
    </button>
    <ion-title>Categorias</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>

  <ion-fab top right edge>
    <button navPush="CartPage" ion-fab mini><ion-icon name="cart"></ion-icon></button> <!--botao que vai para página de carrinho-->
  </ion-fab>

  <ion-list>
    <!--faz um for de items das categorias e retorna-->
    <button ion-item *ngFor="let item of items" (click)="showProdutos(item.id)"> <!--retorna o id do item para o metodo showProdutos-->
        <ion-thumbnail item-start>
            <img src="{{bucketUrl}}/cat{{item.id}}.jpg"> <!--pega as imagens no S3, item.id é a id de cada categoria-->
          </ion-thumbnail>
          <h2>{{ item.nome }}</h2> <!--pega o nome das categorias no BD-->
    </button>
  </ion-list>

  
</ion-content>
